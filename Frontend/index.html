<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feedback Chatbot</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h2>Feedback</h2>
        <p class="hint">Answer a few quick questions about your experience.</p
        <button id="feedback-btn" onclick="endAndGiveFeedback()" style="background:#0066cc;color:#fff;">
  End &amp; Give Feedback
</button>
        <div id="done" hidden>
    <h3>Thanks for your feedback!</h3>
    <p>Your responses were saved.</p>
    <a id="downloadCsv" href="#" class="btn" target="_blank">Download CSV</a>
</div>
                                                                     

        <div id="consentBox">
            <label><input type="checkbox" id="consentChk"> I consent to provide anonymous feedback for research/testing purposes.</label>
            <button id="startBtn" disabled>Start</button>
        </div>

        <div id="qPane" hidden>
            <div id="questionText" class="q"></div>

            <div id="likertBtns" class="row" hidden></div>

            <div id="freeText" hidden>
                <textarea id="ftInput" rows="4" placeholder="Type your suggestions here..."></textarea>
                <button id="submitFree">Submit</button>
            </div>

            <div id="progress"></div>
        </div>

        <div id="done" hidden>
            <h3>Thanks for your feedback!</h3>
            <p>Your responses were saved.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
